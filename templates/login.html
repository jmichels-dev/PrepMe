{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}

    <script>

    function CheckForm(){
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        var users = '{{ users }}';
        if(username == "")
        {
            alert("Must enter username to login");
            document.getElementById("username").style.borderColor = "red";
            return false;
        }

        else if(password == "")
        {
            alert("Must enter password to login");
            document.getElementById("password").style.borderColor = "red";
            return false;
        }
    }

    </script>

    <form action="/login" method="post" onsubmit="return CheckForm();">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" id="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" id="password" placeholder="Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Log In</button>
    </form>
{% endblock %}
